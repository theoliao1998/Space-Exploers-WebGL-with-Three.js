<html>
<head>

<body>
    <!-- <canvas id="background"> </canvas>

    <a style="position: absolute; z-index: 1000;" href="mars.html">test</a>
    <!-- <img src="img/cockpit.png" alt = "cockpit" style="position: absolute;width: 100vw;height: 100vh"> -->
    <div id="above">
    <iframe id="earth" src="planet_earth.html" scrolling="no" height="400vh" width="400vw" frameBorder="0"></iframe>
    <iframe id="mars" src="planet_mars.html" scrolling="no" height="400vh" width="400vw" frameBorder="0" allowtransparency="true"></iframe>
    <!-- <iframe id="myFrame" src="planet.html" scrolling="no" height="400vh" width="400vw" frameBorder="0" allowtransparency="true"></iframe>
     -->
    </div>
    <script src = "js/three.js"></script>
    <script src = "js/OrbitControls.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    // (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()
    window.onload = start();
    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;
    
    var VIEW_ANGLE = 75;
    var ASPECT = WIDTH / HEIGHT;
    var NEAR = 0.1;
    var FAR = 10000;

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(
        VIEW_ANGLE,
        ASPECT,
        NEAR,
        FAR
    );
    const renderer = new THREE.WebGLRenderer({alpha:true});
    renderer.setClearColor( 0xffffff, 0);
    renderer.setSize(WIDTH, HEIGHT);
    document.body.appendChild(renderer.domElement)
    
    window.addEventListener('resize',function(){
        WIDTH = window.innerWidth;
        HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
    })
    
    // create shape
    var geometry = new THREE.BoxGeometry( 100, 100, 100 );

    var baseurl = 'https://raw.githubusercontent.com/theoliao1998/ThreeJS/master/';

    var cubeMaterials = [// 6 sides
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load(baseurl+'skybox/earth/ft.png'), side:THREE.DoubleSide}),
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load(baseurl+'skybox/earth/bk.png'), side:THREE.DoubleSide}),
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load(baseurl+'skybox/earth/up.png'), side:THREE.DoubleSide}),
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load(baseurl+'skybox/earth/dn.png'), side:THREE.DoubleSide}),
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load(baseurl+'skybox/earth/rt.png'), side:THREE.DoubleSide}),
        new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load(baseurl+'skybox/earth/lf.png'), side:THREE.DoubleSide}),
    ];


    //var material = new THREE.MeshBasicMaterial( {color: 0xffffff, wireframe:true} );
    //var material = new THREE.MeshFaceMaterial( cubeMaterials ); //MeshFaceMaterial removed, directly use the array
    var cube = new THREE.Mesh( geometry, cubeMaterials );
    scene.add( cube );
    camera.position.z = 3; //otherwise both camera and cube is in the origin, can not see it!

    var controls = new THREE.OrbitControls(camera,renderer.domElement);
   

    var ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.3);
    scene.add(ambientLight);

    var update= function(){
        cube.rotation.x += 0.003;
        cube.rotation.y += 0.0015;
        // var time = Date.now() * 0.0005;
        // pointLight.position.x = Math.sin(time * 0.7)*30;
        // pointLight.position.y = Math.cos(time * 0.5)*40;
        // pointLight.position.z = Math.cos(time * 0.3)*30;
        
        // pointLight2.position.x = Math.cos(time * 0.3)*30;
        // pointLight2.position.y = Math.sin(time * 0.5)*40;
        // pointLight2.position.z = Math.sin(time * 0.7)*30;

        // pointLight3.position.x = Math.sin(time * 0.7)*30;
        // pointLight3.position.y = Math.cos(time * 0.3)*40;
        // pointLight3.position.z = Math.sin(time * 0.5)*30;
    };

    // draw Scene
    var render = function(){
        renderer.render(scene,camera)
    };

    // run game loop (update, render repeat)
    var GameLoop = function(){
        requestAnimationFrame(GameLoop);
        update();
        render();

    };
    
    GameLoop();

    // function show(name) {
    //     $("#"+name).css("opacity","1")
    //     document.getElementById(name).contentWindow.appear();
    // }
    
    function start(){
        let size = 300, step = 0.998;
        function next() {
            if (size <= 100) { return; }
            size *= step;
            console.log(document.getElementById("above").style.backgroundSize);
            document.getElementById("above").style.backgroundSize = size+"% "+size+"%"; 
            setTimeout(next, 10);
        }
        next();
    };

    function fadeOut(name, duration) {
        let el = document.getElementById(name);
        var step = 10 / duration, opacity = 1;
        function next() {
            if (opacity <= 0) { return; }
            el.style.opacity = ( opacity -= step );
            setTimeout(next, 10);
        }

        next();
    }

    function fadeIn(name, duration) {
        let el = document.getElementById(name)
        var step = 10 / duration, opacity = 0;
        function next() {
            if (opacity >= 1) { return; }
            el.style.opacity = ( opacity += step );
            setTimeout(next, 10);
        }

        next();
    }

    var names = ["earth","mars"];

    function show(name){
        for(const i in [0,1]){
            console.log(i);
            if(document.getElementById(names[i]).style.opacity==1){
                fadeOut(names[i],2000);
            }
        }
        fadeIn(name,2000);
    }

    </script>

    

</body>
